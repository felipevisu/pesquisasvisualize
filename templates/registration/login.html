{% extends 'base.html' %}
{% load bootstrapform %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
            <div class="card">
                <h5 class="card-header">Pesquisas Visu - Login</h5>
                <div class="card-body">
                    <form method="POST" action="" novalidate>
                        {% csrf_token %}
                        {{ form |bootstrap }}
                        <hr/>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                            <a class="ml-auto mr-0" href="{% url 'accounts:password_reset' %}">Esqueceu sua senha?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
