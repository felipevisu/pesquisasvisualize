{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-0 border-0 px-0 mb-0" role="alert">
        <div class="container position-relative py-1">
            {{ message }}
            <button type="button" class="close mt-n2" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
