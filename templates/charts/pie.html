<script>
    Highcharts.chart('chart-{{ question.pk }}', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie',
        },
        title: {
            text: '{{ question }}'
        },
        tooltip: {
            pointFormat: '<b>{point.percentage:.1f}% ({point.y})</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f}%, ({point.y})',
                    style: {
                        fontSize: '14px',
                    }
                }
            }
        },
        series: [{
            name: 'Opções',
            data: {{ chart.series|safe }},
        }]
    });
</script>
